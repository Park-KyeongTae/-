<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .header {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1 id="header" class="header">Header 1</h1>
    <h2 id="header2" class="header">Header 2</h2>
    <div id="top">
      <div id="nested">내용</div>
      <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Unde,
        quisquam! Labore non sint provident ea ullam asperiores cumque, omnis
        necessitatibus autem! Numquam incidunt nihil qui non consequuntur minima
        quos nulla.
      </p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
      const h1 = $("h1"); // 찾아오기

      // css() : 스타일 줄때
      // attr() : 속성 추가

      // 속성 추가
      h1.attr("name", "title");

      // setAttribute() : 속성 세팅 , removeAttribute() : 속성 삭제  == attr(), removeAttr()
      h1.removeAttr("class"); // 제거할 속성명

      // h2 id 속성 제거
      const h2 = $("h2"); // 찾아오기
      h2.removeAttr("id"); // 제거할 속성명

      h2.html(""); // 텍스트 불러와서 아무것도 안주면 텍스트 삭제
    </script>
  </body>
</html>
