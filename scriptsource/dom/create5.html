<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="test">
      <p>반갑습니다.</p>
    </div>
    <script>
      const p = "<p>안녕하세요</p>";
      // 자식 태그가 없는 경우
      // document.getElementById("test").innerHTML = p;

      // 자식 태그가 있는 경우
      // document.getElementById("test").innerHTML =
      // document.getElementById("test").innerHTML + p; // 기존 내용과 + p 합치면 됨

      const test = document.getElementById("test");

      // insertAdjacentHTML(삽입위치, 삽입할 요소)
      // 삽입위치는 4개로 정해져있다
      // afterbegin : 지정된 요소의 첫번째 자식으로 삽입된다.
      // afterend : 지정된 요소의 다음 형제 요소로 삽입된다.
      // beforebegin : 지정된 요소 이전 형제 요소로 삽입된다.
      // beforeend : 지정된 요소의 마지막 자식으로 삽입된다.
      test.insertAdjacentHTML("beforeend", p);
    </script>
  </body>
</html>
