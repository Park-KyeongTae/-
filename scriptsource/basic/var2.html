<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //  var : 변수 재선언, 할당, 함수레벨 스코프, 호이스팅 가능
      var value1 = 3; //선언, 할당
      console.log(value1);

      var value1 = 5; //재선언, 할당
      console.log(value1);

      value1 = 10; //재할당
      console.log(value1);

      console.log(a); // undefined (호이스팅 가능)
      var a = "안녕하세요";
      console.log(a);
      var seq = 1;
      //  let : 변수 재선언 불가, 할당, 블록레벨 스코프, 호이스팅 불가
      // SyntaxError: Identifier 'value1' has already been declared
      //(스크립트 필드안 이미 나온 변수명은 let으로 사용불가)
      //let value1 = 9;

      // console.log(value2); Cannot access 'value2' before initialization (호이스팅 불가)

      let value2 = 6;
      console.log(value2);
      // SyntaxError: Identifier 'value2' has already been declared (똑같은 변수명 사용하여 나온 에러)
      // let value2 = 7;

      value2 = 8; //재할당
      console.log(value2);
    </script>
  </body>
</html>
