<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //  var : 변수 재선언, 할당, 함수레벨 스코프
      // 함수 => 단독으로 실행 가능           메소드 => 객체 생성-> 생성 후 호출
      function foobar() {
        var foo = 5;
        console.log(foo);
      }
      foobar(); //함수는 메소드처럼 객체 생성을 안하고 호출 가능

      // 함수 안에서 선언된 변수 사용하려다 에러발생
      // console.log(foo); Uncaught ReferenceError: foo is not defined

      if (true) {
        var a = 6;
        console.log("블록 내부", a);
      }
      console.log("블록 외부", a);

      //  let : 변수 재선언 불가, 할당, 블록레벨 스코프
      function foobar() {
        let foo1 = 5;
        console.log(foo1);
      }
      // Uncaught ReferenceError: foo1 is not defined
      // console.log(foo1);

      if (true) {
        let b = 6;
        console.log("블록 내부", b);
      }
      // Uncaught ReferenceError: foo1 is not defined
      // console.log("블록 외부", b);

      let b = 7;
      console.log("새로선언", b);
    </script>
  </body>
</html>
