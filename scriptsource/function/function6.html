    <script>
      //화살표 함수

      const add = (a, b) => {
        return a + b;
      };
      console.log(add(5, 8));

      const greeting = (name) => {
        console.log(`Hello!! ${name}`);
      };
      greeting("홍길동");

      // {}, return 사용하지 않을 수 있음 ==> 실행할 구문이 2줄이라면 {}을 해야함
      // {} 를 하지 않으면 return 생략됨
      const multiply = (a, b) => a * b;
      console.log(multiply(6, 5));

      // 배열 요소의 문자 길이를 구해서 새로운 배열로 리턴하는 함수
      // 밑 배열을 [8,6,7,9]으로 리턴
      const materials = ["Hydrogen", "Helium", "Lithium", "Beryllium"];

      // 함수 선언 방식
      // 배열 만들기
      let arr1 = [];
      function itemLen() {
        //   for (let index = 0; index < materials.length; index++) {
        //   arr1.push(materials[index].length);
        //   }

        // forEach에서 화살표 함수 안 사용하는 경우
        // materials.forEach(function (item) {
        //   arr1.push(item.length);
        // });

        // forEach에서 화살표 함수 사용 하는경우
        materials.forEach((item) => {
          arr1.push(item.length);
        });

        // forEach에서 화살표 함수 사용 하는경우이면서 실행문이 한 줄일 때 중괄호 생략
        materials.forEach((item) => arr1.push(item.length));
      }

      itemLen();
      console.log(arr1);

      // map() : 새로운 배열을 만들어 리턴
      const arr2 = [1, 4, , 9, 16];
      // item * 2 새 배열
      const result = arr2.map((x) => x * 2);
      console.log(result);

      // fitter() 특정 조건에 맞는 새로운 배열을 만들어 리턴
      const result2 = arr2.filter((x) => x > 10);
