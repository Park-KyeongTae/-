<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        width: 600px;
      }
    </style>
  </head>
  <body>
    <!--&nbsp; : 공백 한칸
        tr 행
        td 열
        caption : 테이블 제목(중앙 정렬(기본))
    -->
    <table border="1">
      <caption>
        <strong>테이블</strong>
      </caption>
      <tr>
        <th>이름</th>
        <td>&nbsp;</td>
        <th>연락처</th>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <th>주소</th>
        <td colspan="3"></td>
      </tr>
      <tr>
        <th>자기소개</th>
        <td colspan="3"></td>
      </tr>
    </table>


    <table border="1">
      <figcaption>
        <strong>테이블</strong>
      </figcaption>
      <tr>
        <th>이름</th>
        <td>&nbsp;</td>
        <th>연락처</th>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <th>주소</th>
        <td colspan="3"></td>
      </tr>
      <tr>
        <th>자기소개</th>
        <td colspan="3"></td>
      </tr>
    </table>

<!-- 
      caption : 테이블 제목(중앙 정렬(기본))
      figcaption
      표 안에 꼭 넣을 필요없다
 -->
    <figcaption>
      <strong>테이블</strong>
    </figcaption>
    <table border="1">
      <tr>
        <th>이름</th>
        <td>&nbsp;</td>
        <th>연락처</th>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <th>주소</th>
        <td colspan="3"></td>
      </tr>
      <tr>
        <th>자기소개</th>
        <td colspan="3"></td>
      </tr>
    </table>
</html>
